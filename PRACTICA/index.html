<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h2>Comentarios</h2>
        <div class="row justify-content-center">
            <div class="col-8">
                <form action="post">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="comentario" rows="3"></textarea>
                    </div>

                    <button type="button" class="btn btn-success" onclick="formSubmit()">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <section class="container">
        
    </section>
</body>
<script>
    carga_comentarios();
    function carga_comentarios() {
        
        let xhttp = new XMLHttpRequest();
        let metodo = "GET";
        let url = "http://localhost/main-page/practica/cargar_comentarios.php";
        xhttp.open(metodo,url);
        xhttp.send();
        
        xhttp.onload=function(){
            let comentarios = JSON.parse(xhttp.responseText);
            alert(comentarios[0]);
         };

    }







































    function formSubmit(){
        
        let email = document.getElementById("email").value;
        let comentario = document.getElementById("comentario").value;

        let xhttp = new XMLHttpRequest();

        xhttp.onload = function(){
            
            const sect = document.querySelector("section");
            let div = document.createElement("div");
            div.classList.add('user','bg-secondary');
            div.textContent = email;
            sect.appendChild(div);
            div = document.createElement("div");
            div.classList.add('comment','border', 'border-success');
            div.textContent = comentario;
            sect.appendChild(div);
             
        }

        let jsonOjb = {email: email, comentario: comentario};

        xhttp.open("POST", "http://localhost/main-page/practica/registrar_comentario.php");
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send("json=" + JSON.stringify(jsonOjb));
    }
</script>
<script src="bootstrap.bundle.min.js"></script>
</html>
