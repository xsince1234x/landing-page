<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h2>Comentarios</h2>
        <div class="row justify-content-center">
            <div class="col-8">
                <form action="post">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="comentario" rows="3"></textarea>
                    </div>

                    <button type="button" class="btn btn-success" onclick="formSubmit()">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    function formSubmit(){
        let email = document.getElementById("email").value;
        let comentario = document.getElementById("comentario").value;

        let xhttp = new XMLHttpRequest();

        xhttp.onload = function(){
            alert("El comentario fue registrado");
        }

        let jsonOjb = {email: email, comentario: comentario};

        xhttp.open("POST", "http://localhost/landing-page/practica/registrar_comentario.php");
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send("json=" + JSON.stringify(jsonOjb));
    }
</script>
<script src="bootstrap.bundle.min.js"></script>
</html>
